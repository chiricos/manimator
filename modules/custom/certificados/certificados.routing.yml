certificados.content:
  path: '/admin/importar-certificados'
  defaults:
    _controller: '\Drupal\certificados\Controller\ImportPage::content'
    _title: 'Importar datos de certificados'
  requirements:
    _permission: 'access administration pages'

certificados.consulta:
  path: '/consulta-certificado'
  defaults:
    _controller: '\Drupal\certificados\Controller\ConsultaCertificado::consulta'
    _title: 'Consultar estado del certificado'
  requirements:
    _permission: 'access content'

certificados.resultado:
  path: '/resultado-consulta-certificado/{documento}'
  defaults:
    _controller: '\Drupal\certificados\Controller\ResultadoCertificado::consulta_resultado'
    _title: 'Resultado de su consulta'
  requirements:
    _permission: 'access content'


